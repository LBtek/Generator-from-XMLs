<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">

<body>
        <form method="POST" id="form" name="formulario" action="action.php">
            <fieldset>

                    CNPJ: &ensp;
                    <input type="text" name="CNPJ" id="CNPJ" placeholder="00.000.000/0000-00">
                </div>
                <div id="titles">
                    <label for="area01">Ano</label>
                    <label for="area02">Modelo</label>
                    <label for="area03">Série</label>
                    <label for="area04">Número Inicial</label>
                    <label for="area05">Número Final</label>
                    <label for="area06">Protocolo</label>
                    <label for="area07">Recebimento</label>
                </div>
                <div id="textareas">
                    <textarea name="area01" id="area01"></textarea>
                    <textarea name="area02" id="area02"></textarea>
                    <textarea name="area03" id="area03"></textarea>
                    <textarea name="area04" id="area04"></textarea>
                    <textarea name="area05" id="area05"></textarea>
                    <textarea name="area06" id="area06"></textarea>
                    <textarea name="area07" id="area07"></textarea>
                </div>
                <br>
                <div id="contadores">
                    <div id="count01">0</div>
                    <div id="count02">0</div>
                    <div id="count03">0</div>
                    <div id="count04">0</div>
                    <div id="count05">0</div>
                    <div id="count06">0</div>
                    <div id="count07">0</div>
                </div>
                <input type="submit" value="Gerar" id="btGerar">
            </fieldset>
        </form>
       
        <script src="JS/jquery-1.2.6.pack.js" type="text/javascript"></script>
        <script src="JS/jquery.maskedinput-1.1.4.pack.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){	
                $("#CNPJ").mask("99.999.999/9999-99");
            });
        </script>
        <script src="JS/validaCNPJ.js"></script>
        <script type="text/javascript" src="JS/main.js"></script>
</body>
</html>
